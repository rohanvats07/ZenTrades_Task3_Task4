<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2e2e2e;
        }

        .login-container {
            width: 400px;
            height: 400px;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #000000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 300px;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #password {
            font-family: 'Arial', sans-serif;
        }

        #login-button {
            width: 300px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgb(103, 198, 103);
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #login-button:hover {
            background-color: darkgreen;
        }

        #forgot-password {
            font-size: 14px;
            color: grey;
            text-align: center;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" height="200px" width="400px">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username">
            <p id="username-error" style="color: red;"></p>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password">
            <p id="password-error" style="color: red;"></p>
        </div>

        <button id="login-button" onclick="validateLogin()">Login</button>

        <a href="mailto:support@smartserv.io" id="forgot-password">Forgot your password?</a>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(username)) {
                document.getElementById('username-error').innerText = '';
                alert('Please enter a valid email address:\n' +
                      '- Should not contain spaces\n' +
                      '- Should have a valid domain (e.g., example@example.com)');
                return;
            } else {
                document.getElementById('username-error').innerText = '';
            }
    
            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@]{8,}$/;
    
            if (!passwordRegex.test(password)) {
                document.getElementById('password-error').innerText = '';
                alert('Please enter a valid password:\n' +
                      '- Must contain an uppercase letter\n' +
                      '- Must contain a number\n' +
                      '- Must not contain special characters other than @');
                return;
            } else {
                document.getElementById('password-error').innerText = '';
            }

            if (password === 'SmartServTest@123') {
                window.location.href = 't5.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

</body>
</html>
